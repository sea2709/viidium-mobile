<ng-template #contactModal>
    <div class="modal-header">
        <h3 class="modal-title">Contact Us</h3>
        <div class="vi-modal-description">
             We look forward to hearing from you!
        </div>
        <button type="button" class="close pull-right" aria-label="Close" (click)="this.hideModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <viidia-alert></viidia-alert>
        <form [formGroup]="contactForm" (submit)="onSubmitContact()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name*"/>
                <span class="help-block" *ngIf="contactForm.get('name').touched
                    && contactForm.get('name').invalid && contactForm.get('name').errors['required']">
                    This field is required!
                </span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email*"/>
                <span class="help-block" *ngIf="contactForm.get('email').touched
                    && contactForm.get('email').invalid && contactForm.get('email').errors['required']">
                    This field is required!
                </span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" formControlName="subject" id="subject" placeholder="Subject*"/>
                <span class="help-block" *ngIf="contactForm.get('subject').touched
                    && contactForm.get('subject').invalid && contactForm.get('subject').errors['required']">
                    This field is required!
                </span>
            </div>

            <div class="form-group">
                <textarea formControlName="message" id="message" class="form-control" rows="5"
                          placeholder="Your message*">
                </textarea>
                <span class="help-block" *ngIf="contactForm.get('message').touched
                    && contactForm.get('message').invalid && contactForm.get('message').errors['required']">
                    This field is required!
                </span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary vi-full-control"
                    [disabled]="!contactForm.valid || contactForm.untouched">
                    <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="isLoading"></i>
                    Submit
                </button>
            </div>
        </form>
    </div>
</ng-template>
